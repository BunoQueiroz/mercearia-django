{% if request.user.is_authenticated %}
<div class="container my-1">
    <form class="row g-3" method="GET" action="{% url 'search' %}">{% csrf_token %}
        <div class="col-9">
            <input type="text" class="form-control" name="search" placeholder="Pesquise por produtos aqui" required>
        </div>
        <div class="col-3">
            <button class="btn btn-success" type="submit">Pesquisar</button>
        </div>
    </form>
</div>
{% endif %}
