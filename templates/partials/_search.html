{% if request.user.is_authenticated %}
<div class="container my-2">
    <form class="row g-3" method="GET" action="{% url 'search' %}">{% csrf_token %}
        <div class="col-12">
            <input type="text" class="form-control" name="search" placeholder="Pesquise aqui" required>
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">Submit form</button>
        </div>
    </form>
</div>
{% endif %}
