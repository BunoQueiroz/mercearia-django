<section class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <aside class="modal-dialog">
        <article class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Fale Conosco</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body contact">
                <form class="text-light container grid">
                    <div class="col-9 mb-1">
                        <label for="InputName" class="form-label mb-0 fs-4">Nome completo</label>
                        <input type="text" class="form-control fw-semibold text-primary fs-5 py-0" id="InputName" required>
                    </div>
                    <div class="col-9 mb-1">
                        <label for="InputEmail" class="form-label mb-0 fs-4">Email</label>
                        <input type="email" class="form-control fw-semibold text-primary fs-5 py-0" id="InputEmail" required>
                    </div>
                    <div class="col-9 mb-1">
                        <label for="InputWhatsapp" class="form-label mb-0 fs-4">WhatsApp para contato</label>
                        <input type="number" class="form-control fw-semibold text-primary fs-5 py-0" id="InputWhatsapp" required>
                    </div>
                    <div class="col-9 mb-1">
                        <label for="InputMessage" class="form-label mb-0 fs-4">Mensagem</label>
                        <textarea class="form-control fw-semibold text-primary fs-5 py-0" id="InputMessage" required cols="15" rows="5" required></textarea>
                    </div>
                    <div class="mb-3 form-check d-flex">
                    <input type="checkbox" class="form-check-input align-self-center" id="checkBox">
                        <label class="ps-2 form-check-labelc fs-5" for="checkBox">Guardar dados</label>
                        </div>
                    <button type="submit" class="btn btn-primary text-uppercase col-3">Enviar</button>
                </form>      
            </div>
        </article>
    </aside>
</section>
