{% if form.visible_fields %}
    {% for field in form.visible_fields %}
        <div class="form-item pb-3">
            <label class="form-label fw-semibold m-0" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% include 'partials/_error_messages.html' %}
        </div>
    {% endfor %}
{% endif %}
